<div id="dashboard" class="mb-0" *ngIf="isAdmin || isSuperAdmin else Loading">
  <div class="container-fluid p-0 p-md-3 m-0 mx-md-3">
    <div class="row justify-content-between">
      <div class="col-12 col-md-3 bg-white p-0 p-md-3 text-center border-top border-bottom border-md-none" id="side-nav">
        <div class="container-fluid align-middle">
          <div class="row text-center px-md-3">
            <div class="selected col-3 py-3 px-0 col-md-12 pointer border" (click)="changeSelected('analytics')">
              <h5>Analytics</h5>
            </div>
            <div class="selected col-3 py-3 px-0 col-md-12 pointer border" (click)="changeSelected('orders')">
              <h5>Orders</h5>
            </div>
            <div class="selected col-3 py-3 px-0 col-md-12 pointer border" (click)="changeSelected('locations')">
              <h5>Locations</h5>
            </div>
            <div class="selected col-3 py-3 px-0 col-md-12 pointer border" (click)="changeSelected('users')">
              <h5>Users</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 container-fluid px-0" id="content">
        <ng-container *ngIf="selected === 'analytics'" [@popIn]>
          <ng-container *ngIf="isSuperAdmin else accessMsg">
            <app-analytics></app-analytics>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="selected === 'orders'">
          <app-orders></app-orders>
        </ng-container>
        <ng-container *ngIf="selected === 'locations'">
          <ng-container *ngIf="isSuperAdmin else accessMsg">
            <app-locations></app-locations>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="selected === 'users'">
          <ng-container *ngIf="isSuperAdmin else accessMsg">
            <app-users></app-users>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #Loading>
  <app-spinner></app-spinner>
</ng-template>

<ng-template #accessMsg>
  <div class="bg-white p-5">
    <h3>Only a Super Admin has access to this section.</h3>
  </div>
</ng-template>
