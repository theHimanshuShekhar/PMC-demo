<div *ngIf="locations" class="py-4">
  <div style="display: block" *ngIf="barChartData[0].data.length === locations.length">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
      [chartType]="barChartType" [colors]="[{backgroundColor:'rgba(0,255,0,0.4)',hoverBackgroundColor:'rgba(0,255,0,0.6)'}]"></canvas>
  </div>
</div>
