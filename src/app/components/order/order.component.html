<div class="bg-white px-5 py-4 mb-1 mx-0" *ngIf="booking && location" [@popIn]>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-8 text-center">
        <p>ID: {{booking.bookid}}</p>
        <h3>{{location.name}}</h3>
        <div style="height: 120px">
          <app-map [location]="location"></app-map>
        </div>
        <p>{{location.address}}</p>
      </div>
      <div class="col-12 col-md-4 px-3">
        <h5>Amount:</h5>
        <h6>â‚¹{{booking.cost}}</h6>
        <h5>Date: </h5>
        <h6>{{booking.date.toDate() | date: 'dd/MM/yyyy'}}</h6>
        <h5>Booked:</h5>
        <h6>From: {{booking.from.toDate() | date: 'dd/MM/yyyy'}}</h6>
        <h6>To: {{booking.to.toDate() | date: 'dd/MM/yyyy'}}</h6>
        <div class="btn btn-success py-2 my-2 pointer" (click)="open(app)">Process Booking</div>
      </div>
    </div>
  </div>
</div>


<ng-template #app let-modal>
  <app-application [bookid]="booking.bookid" (closeModal)="close()"></app-application>
</ng-template>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Advertisement Image</h4>
  </div>
  <div class="modal-body">
    <img src="https://phadvocates.org/wp-content/themes/cardinal/images/default-thumb.png" alt="" style="width: 100%;">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cross click')">Close</button>
  </div>
</ng-template>
