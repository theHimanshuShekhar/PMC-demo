<div class="container py-0 py-md-4 px-0">
  <div class="bg-white" style="max-wdith: 500px">
    <div class="container-fluid p-5">
      <div class="panel panel-default credit-card-box">
        <div class="panel-heading display-table">
          <div class="row display-tr">
            <h3 class="panel-title display-td">Payment Details</h3>
            <div class="display-td">
              <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
            </div>
          </div>
        </div>
        <div class="panel-body">
          <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
            <div class="row mt-5">
              <div class="col-xs-12 col-md-7 px-2">
                <div class="form-group">
                  <label for="cardNumber">CARD NUMBER</label>
                  <div class="input-group">
                    <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number"
                      autocomplete="cc-number" required autofocus />
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                  </div>
                </div>
              </div>
              <div class="col-xs-7 col-md-5 px-2">
                <div class="form-group">
                  <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span>DATE</label>
                  <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp"
                    required />
                </div>
              </div>
              <div class="px-2 col-xs-12 col-md-3 pull-right">
                <div class="form-group">
                  <label for="cardCVC">CV CODE</label>
                  <input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc"
                    required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center mt-5">
                <button class="pay btn btn-success btn-lg btn-block" type="button" style="max-width: 200px; margin: 0 auto">Process
                  Payment</button>
              </div>
            </div>
            <div class="row" style="display:none;">
              <div class="col-xs-12">
                <p class="payment-errors"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
