<div class="container-fluid px-0">
  <ng-container *ngIf="locations">
    <div class="bg-white p-3 mb-1" *ngFor="let location of locations">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6">
            <h3>{{location.name}}</h3>
            <p class="my-0">{{location.id}}</p>
            <p class="my-0">{{location.address}}</p>
            <p class="my-0">â‚¹{{location.price}}</p>
            <div class="btn btn-primary" style="width: 100%">Edit Location</div>
          </div>
          <div class="col-12 col-md-6">
            <app-map></app-map>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
